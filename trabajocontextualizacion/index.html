<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reseñas de Películas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Reseñas de Películas</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favoritas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h2>Últimas Películas</h2>
      <div id="latest-movies-list" class="row">
        <!-- Aquí se generará dinámicamente el listado de películas -->
      </div>
    </div>
    <div class="col-md-4">
      <h2>Filtros</h2>
      <input id="input-busqueda" type="text" class="form-control mb-2" placeholder="Buscar película...">
      <!-- Filtro por género, año, etc. -->
    </div>
  </div>
  <form id="form-resena" class="mt-5">
    <h2>Dejar una reseña</h2>
    <div class="form-group">
        <label for="input-titulo">Título de la reseña</label>
        <input type="text" class="form-control" id="input-titulo" placeholder="Título de la reseña" required>
    </div>
    <div class="form-group">
        <label for="input-comentario">Comentario</label>
        <textarea class="form-control" id="input-comentario" rows="3" placeholder="Escribe tu comentario..." required></textarea>
    </div>
    <div class="form-group">
        <label for="input-calificacion">Calificación</label>
        <input type="number" class="form-control" id="input-calificacion" placeholder="Calificación (1-5)" min="1" max="5" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar reseña</button>
  </form>
</main>

<!-- Modal para mostrar los detalles de la película -->
<div class="modal fade" id="detallePeliculaModal" tabindex="-1" role="dialog" aria-labelledby="detallePeliculaModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detallePeliculaModalLabel">Detalles de la Película</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="detallePeliculaBody">
        <!-- Aquí se mostrará la información detallada de la película -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
  <p>&copy; 2024 Reseñas de Películas</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
